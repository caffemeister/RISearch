<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <title>Reverse Image Search</title>
    <style>
        body { width: 280px; padding: 15px; text-align: center; text-align: center; }
        h5 { color: white; text-align: center; font-family: "Quicksand", sans-serif; }
        img { width: 100%; border-radius: 5px; margin-bottom: 15px; }
        #noImageText { color: white; font-style: italic; text-align: center; font-family: "Quicksand", sans-serif; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <h5>Reverse Image Search</h5>
    <p id="noImageText">No image selected. Right-click an image to select one!</p>
    <img id="preview" src="" alt="Selected Image">
    
    <button id="googleSearch" class="btn btn-primary btn-sm w-100 mt-2">Reverse Search on Google</button>
    <button id="bingSearch" class="btn btn-secondary btn-sm w-100 mt-2">Reverse Search on Bing</button>
    
    <script src="popup.js"></script>
</body>
</html>
